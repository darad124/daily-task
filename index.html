<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Daily Task Page for Oluwadara</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <input type="number" id="time-input" placeholder="Enter time limit in minutes...">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </form>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
        <div id="message"></div>
        <footer>
            <p>Created by Daryjoe</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
